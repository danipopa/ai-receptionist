apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeswitch
  namespace: ai-receptionist
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freeswitch
  template:
    metadata:
      labels:
        app: freeswitch
    spec:
      containers:
      - name: freeswitch
        image: 176.9.65.80:5000/ai-receptionist/freeswitch:latest
        ports:
        - containerPort: 5060
        - containerPort: 8080
        env:
        - name: FREESWITCH_HOST
          value: "0.0.0.0"
        - name: FREESWITCH_PORT
          value: "8080"
        - name: AI_ENGINE_URL
          value: "http://ai-engine:8000"
        - name: BACKEND_API_URL
          value: "http://backend-api:3000/api/v1"
        volumeMounts:
        - name: freeswitch-config
          mountPath: /app/config
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: freeswitch-config
        configMap:
          name: freeswitch-config