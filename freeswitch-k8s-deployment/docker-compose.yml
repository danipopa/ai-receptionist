version: '3.8'

services:
  freeswitch:
    image: 176.9.65.80/freeswitch:latest
    container_name: freeswitch
    restart: always
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "8080:8080"
      - "8021:8021"
    volumes:
      - ./config/freeswitch:/usr/local/freeswitch/conf
      - freeswitch_data:/usr/local/freeswitch/storage
    networks:
      - freeswitch_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  freeswitch_data:

networks:
  freeswitch_network:
    driver: bridge