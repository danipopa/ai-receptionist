apiVersion: v1
kind: PersistentVolume
metadata:
  name: ai-receptionist-freeswitch-data-pv
  labels:
    app: freeswitch-server
    component: telephony-core
    pv-name: ai-receptionist-freeswitch-data-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/lib/kubernetes-volumes/freeswitch-data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists
---
