# Route traffic to the service
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontmind
  namespace: ai-receptionist
spec:
  parentRefs:
    - name: my-gateway              # <â€” your Gateway
      namespace: ai-receptionist    # or wherever it lives
  hostnames:
    - frontmind.mobiletel.eu
  rules:
    - backendRefs:
        - name: frontend
          port: 80