apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontmind
  namespace: ai-receptionist
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - frontmind.mobiletel.eu
      secretName: frontmind-tls  # cert-manager automatically creates this secret
  rules:
    - host: frontmind.mobiletel.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend  # Frontend service name
                port:
                  number: 80    # Frontend service port

---
# Network Policy Update Required:
# For ACME HTTP-01 challenges to work, the nginx ingress controller 
# must be able to reach ACME solver pods. Ensure the default namespace
# (where nginx ingress controller runs) has the required label:
#
# kubectl label namespace default name=ingress-nginx
#
# This allows the ai-receptionist-network-policy to permit traffic
# from the ingress controller during certificate validation.
